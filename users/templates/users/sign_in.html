{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <input type="submit" value="Login">
</form>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<p><a href="{% url "password_reset" %}">Forgot password? Click here to reset</a></p>

{% endblock %}
