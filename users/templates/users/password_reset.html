<!-- users/templates/users/password_reset.html -->
{% extends "base.html" %}  <!-- Assuming you have a base template -->

{% block content %}
<div class="password-reset">
  {% if email_sent %}
    <div class="alert alert-success">
      <h3>Password Reset Email Sent</h3>
      <p>We've emailed you instructions for setting your password. If you don't receive an email, please check your spam folder.</p>
    </div>
  {% else %}
    <h2>Reset Your Password</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_email">Email address</label>
        <input type="email" name="email" id="id_email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
  {% endif %}
</div>
{% endblock %}
