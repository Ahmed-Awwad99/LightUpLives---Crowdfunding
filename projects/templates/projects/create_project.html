{% extends "base.html" %}
{% block title %}Create Project{% endblock %}
{% block content %}
<h1 class="text-success">Create a New Project</h1>
<form method="POST" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <input type="file" name="files" multiple class="form-control mb-3"> <!-- Add multiple file input -->
    <button type="submit" class="btn btn-success">Create Project</button>
</form>
{% endblock %}
