{% extends "base.html" %}
{% block title %}Projects Tagged "{{ tag.name }}"{% endblock %}
{% block content %}
<h1>Projects Tagged "{{ tag.name }}"</h1>
<ul>
    {% for project in projects %}
        <li>
            <a href="{% url 'project_detail' project.id %}">{{ project.title }}</a>
        </li>
    {% empty %}
        <p>No projects found with this tag.</p>
    {% endfor %}
</ul>
{% endblock %}
