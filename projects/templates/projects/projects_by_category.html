{% extends "base.html" %}
{% block title %}Projects in "{{ category.name }}"{% endblock %}
{% block content %}
<h1>Projects in "{{ category.name }}"</h1>
<ul>
    {% for project in projects %}
        <li>
            <a href="{% url 'project_detail' project.id %}">{{ project.title }}</a>
        </li>
    {% empty %}
        <p>No projects found in this category.</p>
    {% endfor %}
</ul>
{% endblock %}
